<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="flex-center">
    <main class="main-container">
      <div class="input-container">
        <div class="day-container">
          <label for="day-input" class="input-title">Day</label>
          <input type="text" id="day-input" placeholder="DD">
          <p class="error-msg" id="error-day"></p>
        </div>
        <div class="month-container">
          <label for="month-input" class="input-title">Month</label>
          <input type="text" id="month-input" placeholder="MM">
          <p class="error-msg" id="error-month"></p>
        </div>
        <div class="year-container">
          <label for="year-input" class="input-title">Year</label>
          <input type="text" id="year-input" placeholder="YYYY">
          <p class="error-msg" id="error-year"></p>
        </div>
      </div>
      <hr id="line-break"/>
      <img id="arrow-img" onclick="handleDisplayAgeClick()" src="./assets/images/icon-arrow.svg" alt="arrow-button"/>
      <div class="output-container">
        <p><span id="years">- -</span> years</p>
        <p><span id="months">- -</span> months</p>
        <p><span id="days">- -</span> days</p>
      </div>
    </main>
  
    <script src="./main.js"></script>
    <div class="attribution">
      Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by: <a href="https://github.com/Yanivridel">Yaniv Ridel</a>
    </div> 
</div>
</body>
</html>
