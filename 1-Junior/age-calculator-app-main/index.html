<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="flex-center">
    <div class="main-container">
      <div class="input-container">
        <div class="day-container">
          <label for="day-input" class="input-title">Day</label>
          <input type="text" id="day-input" placeholder="DD">
        </div>
        <div class="month-container">
          <label for="month-input" class="input-title">Month</label>
          <input type="text" id="month-input" placeholder="MM">
        </div>
        <div class="year-container">
          <label for="year-input" class="input-title">Year</label>
          <input type="text" id="year-input" placeholder="YYYY">
        </div>
      </div>
      <hr />
      <!-- <img src="./assets/images/icon-arrow.svg" alt="arrow-button"/> -->
      <img src="https://placehold.co/46x44"/>
      <div class="output-container">
        <p><span id="years">--</span>years</p>
        <p><span id="months">--</span>months</p>
        <p><span id="days">--</span>days</p>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>

  </div>  -->
</body>
</html>
