<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main" class="flex-center">
    <div class="calc">
      <div class="calc-header">
        <div class="calc-logo">
          <h2>calc</h2>
        </div>
        <div class="theme-container">
          <p>THEME</p>
          <div class="toggle-container">
            <div class="toggle-numbers">
              <p>1</p><p>2</p><p>3</p>
            </div>
            <div class="toggle-background">
              <div class="click-placeholder" id="theme-one"></div>
              <div class="click-placeholder" id="theme-two"></div>
              <div class="click-placeholder" id="theme-three"></div>
              <div class="toggle one"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="calc-screen">
        <h1 id="calc-result">0</h1>
      </div>
      <div class="calc-body">
        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div id="del-button" class="key">DEL</div>
        <div class="key number">4</div>
        <div class="key number">5</div>
        <div class="key number">6</div>
        <div class="key action">+</div>
        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>
        <div class="key action">-</div>
        <div id="dot-button" class="key">.</div>
        <div class="key number">0</div>
        <div class="key action">/</div>
        <div class="key action">x</div>
        <div id="reset-button" class="key">RESET</div>
        <div id="equal-button" class="key">=</div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
