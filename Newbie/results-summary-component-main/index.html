<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="main-container">
    <div class="result-container">
      <h1>Your Result</h1>
        <div class="result-circle">
          <h2 class="avg-score">76</h2><p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h1>Summary</h1>
      <ul class="categories">
        <li class="reaction">
          <img src="./assets/images/icon-reaction.svg">
          <h2>Reaction</h2><p class="score">80</p><span>/ 100</span></li>
        <li class="memory">
          <img src="./assets/images/icon-memory.svg"> 
          <h2>Memory</h2><p class="score">92</p><span>/ 100</span></li>
        <li class="verbal">
          <img src="./assets/images/icon-verbal.svg"> 
          <h2>Verbal</h2><p class="score">61</p><span>/ 100</span></li>
        <li class="visual">
          <img src="./assets/images/icon-visual.svg">
          <h2>Visual</h2><p class="score">72</p><span>/ 100</span></li>
      </ul>
      <div class="continue-button"><a href="#">Continue</a></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
