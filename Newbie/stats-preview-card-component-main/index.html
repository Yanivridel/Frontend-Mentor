<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div id="main-container">
    <div class="img-container">
      <div class="main-img"></div>
      <div class="overlay"></div>
    </div>
    <div class="main-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div><h2 id="stat1">10k+</h2><p>companies</p></div>
        <div><h2 id="stat2">314</h2><p>templates</p></div>
        <div><h2 id="stat3">12m+</h2><p>queries</p></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by: <a href="https://github.com/Yanivridel">Yaniv Ridel</a>
  </div> 
  <script src="./main.js"></script>
</body>
</html>
